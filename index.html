<!DOCTYPE html>

<head>

<body class="imgMain flex justify-center items-center ">
    <div class="overlay"></div>

    <div class="p-[2rem] flex  containers  w-[95vw] flex m-auto  gap-6 justify-center items-center flex-col xl:rounded-[13px] xl:border-2 xl:border-[#29a682] my-[6rem]">
    
        <div class="flex gap-[4rem] flex-col xl:flex-row">

 
        <form class="w-[400px] xl:w-auto max-w-md mx-auto flex flex-col justify-center items-center ">          
            <!-- Name -->
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="name" class="nameInput block py-2.5 px-0 w-full text-[1rem] text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#29a682] peer"placeholder=""    required />
                <label for="name" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
           
            </div>
        
            <!-- Position -->
            <div class="relative z-0 w-full mb-5 group">
                <select name="position" class="positionInput block py-2.5 px-0 w-full text-[1rem] text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#29a682] peer mt-[10px]" style="background-color: #242a2e;" required>
                    <option value="GK">GK</option>
                    <option value="ST1">ST1</option>
                    <option value="ST2">ST2</option>
                    <option value="CM1">CM1</option>
                    <option value="CM2">CM2</option>
                    <option value="LM">LM</option>
                    <option value="RM">RM</option>
                    <option value="LB">LB</option>
                    <option value="RB">RB</option>
                    <option value="CB2">CB2</option>
                    <option value="CB1">CB1</option>
                </select>
                <label for="position" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Position</label>
            </div>
        
            <!-- Nationality -->

                <label for="nationality" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nationality</label>
            </div>

            <!-- Stats Section -->

                    <label for="shooting" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Shooting</label>

                    <label for="passing" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Passing</label>

                </div>

                <!-- defending -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="number" name="defending" class="defendingInput block py-2.5 px-0 w-full text-[1rem] text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#29a682] peer" placeholder="" required  required min="20" max="100"  />
                    <label for="defending" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">defending</label>
                </div>

                
                <!-- physical -->

                    <input type="number" name="physical" class="physicalInput block py-2.5 px-0 w-full text-[1rem] text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#29a682] peer" placeholder="" required  required min="20" max="100"  />
                    <label for="physical" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">physical</label>
                </div>

                <!-- pace -->
                <div class="relative z-0 w-full mb-5 group">
                    <input type="number" name="pace" class="paceInput block py-2.5 px-0 w-full text-[1rem] text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-[#29a682] peer" placeholder="" required  required min="20" max="100"  />
                    <label for="pace" class="peer-focus:font-medium absolute text-[1rem] text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-[#29a682] peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">pace</label>
                </div>
            </div>
        
            <!-- Submit Button -->
            <button type="button" class="SubmitBtn mt-[2rem] w-[200px] h-[43px] text-white bg-[#29a682] hover:bg-[#2af7b9] focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save & Share </button>
        </form>
